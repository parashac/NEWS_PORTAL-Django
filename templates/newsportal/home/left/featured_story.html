<!-- Featured Story -->
          <div class="card mb-4 featured-story-card shadow-sm">
            <img src="{{ feature_post.featured_image.url }}"
                 width = "800"
                 height ="400"
                 class="card-img-top"
                 alt="Featured Story" />
            <div class="card-body">
              <h2 class="card-title fw-bold">{{ feature_post.title }}</h2>
              <p class="card-text">
                {{ feature_post.content|truncatechars:200 }}</p>
              <a href="article.html" class="btn btn-success">Read More <i class="bi bi-arrow-right-short"></i></a>
              <p class="card-text mt-2">
                <small class="text-muted">Published: {{ feature_post.published_at|date:"F j, Y" }}</small>
              </p>
            </div>
          </div>
